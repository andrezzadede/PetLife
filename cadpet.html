<head>
        <meta charset="UTF-8">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/style.css" rel="stylesheet">
        <link rel="icon" type="jpg" href="logo.jpg" />
        <title>Meu Cadastro</title>
        <style>  
        .panel{background:rgba(255,255,255,0);}
        body {background-image: url("imagens/3i.jpg"); background-size: 100%; background-repeat: no-repeat;}
        .input-group input {background: rgba(255,255,255,0);}
        </style>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    </head>
    <body >
            <div class="container" style="margin-top: 1%;">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel">
        <h2 style="text-align:center;">Identificação</h2> 
<form class="form-horizontal">
        <div class="form-group">
                <label for="lblnome" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="textnome" required >
                </div>
              </div>
              <div class="form-group">
                  <label for="lblRaça" class="col-sm-2 control-label">Raça</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="textRaça" required >
                  </div>
                </div>
                <div class="form-group">
                    <label for="lblCor" class="col-sm-2 control-label">Cor</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="textCor" required >
                    </div>
                  </div>
            <div class="form-group">
              <label for="lblTipo" class="col-sm-2 control-label">Tipo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="textTipo" required >
              </div>
            </div>
            <div class="form-group">
                <label for="lblPorte" class="col-sm-2 control-label">Porte</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="textPorte" required >
                </div>
              </div>
              <div class="form-group">
                  <label for="lblNasci" class="col-sm-2 control-label">Aniversário</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="textNasci" required >
                  </div>
                </div>
                <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
